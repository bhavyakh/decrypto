<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/main.css">

    <title>Decrypto!</title>
</head>

<body>
    <div class="container-contact100">

        <div class="wrap-contact100">
            <form class="contact100-form validate-form" action="/submit" method="get" id="form">
                <span class="contact100-form-title">
                    <img src="../static/logo_t.png" class="img-fluid" alt="Responsive image">

                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="cipher" id="cipher" placeholder="Cipher">
                    <span class="focus-input100"></span>
                </div>

                <label class="b-contain">
                    <span>Key present?</span>
                    <input type="checkbox" id="keyPresent" onclick="isKeyPresent()">
                    <div class="b-input"></div>
                </label>
                <div class="container-contact100-form-btn">
                    <div class="wrap-input50 validate-input" style="display:none" id="keyInput">
                        <input class="input100" type="text" name="key" placeholder="Key">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <div class="validate-input" style="display:none" id="keyUnknownLabel">

                    <label class="b-contain">
                        <span>Key Unknown? (Use vigenere breaker [BETA])</span>
                        <input type="checkbox" id="keyUnknown" onclick="isKeyPresent()">
                        <div class="b-input"></div>
                    </label>
                </div>




                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" type="submit" id="btnSubmit">
                        <span>
                            <b style="font-family: Ubuntu-Bold;" >Decrypt</b>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
